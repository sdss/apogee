    <<: *lsfc
  - name : GKd_d  
    lib : turbospec/marcs/solarisotopes/tdGK_180901_lsfd_l33/p_apstdGK_180901_lsfd_l33_012_075
    <<: *GKd
    <<: *lsfd
  - name : Mg_a 
    lib : turbospec/marcs/giantisotopes/tgM_180901_lsfa_l33/p_apstgM_180901_lsfa_l33_012_075
    <<: *Mg
    <<: *lsfa
  - name : Mg_b 
    lib : turbospec/marcs/giantisotopes/tgM_180901_lsfb_l33/p_apstgM_180901_lsfb_l33_012_075
    <<: *Mg
    <<: *lsfb
  - name : Mg_c  
    lib : turbospec/marcs/giantisotopes/tgM_180901_lsfc_l33/p_apstgM_180901_lsfc_l33_012_075
    <<: *Mg
    <<: *lsfc
  - name : Mg_d  
    lib : turbospec/marcs/giantisotopes/tgM_180901_lsfd_l33/p_apstgM_180901_lsfd_l33_012_075
    <<: *Mg
    <<: *lsfd
  - name : Md_a  
    lib : turbospec/marcs/solarisotopes/tdM_180901_lsfa_l33/p_apstdM_180901_lsfa_l33_012_075
    <<: *Md
    <<: *lsfa
  - name : Md_b  
    lib : turbospec/marcs/solarisotopes/tdM_180901_lsfb_l33/p_apstdM_180901_lsfb_l33_012_075
    <<: *Md
    <<: *lsfb
  - name : Md_c  
    lib : turbospec/marcs/solarisotopes/tdM_180901_lsfc_l33/p_apstdM_180901_lsfc_l33_012_075
    <<: *Md
    <<: *lsfc
  - name : Md_d  
    lib : turbospec/marcs/solarisotopes/tdM_180901_lsfd_l33/p_apstdM_180901_lsfd_l33_012_075
    <<: *Md
    <<: *lsfd
  - name : Fd_a  
    lib : turbospec/marcs/solarisotopes/tdF_180901_lsfa_l33/p_apstdF_180901_lsfa_l33_012_025
    <<: *Fd
    <<: *lsfa
  - name : Fd_b  
    lib : turbospec/marcs/solarisotopes/tdF_180901_lsfb_l33/p_apstdF_180901_lsfb_l33_012_025
    <<: *Fd
    <<: *lsfb
  - name : Fd_c  
    lib : turbospec/marcs/solarisotopes/tdF_180901_lsfc_l33/p_apstdF_180901_lsfc_l33_012_025
    <<: *Fd
    <<: *lsfc
  - name : Fd_d  
    lib : turbospec/marcs/solarisotopes/tdF_180901_lsfd_l33/p_apstdF_180901_lsfd_l33_012_025
    <<: *Fd
    <<: *lsfd

