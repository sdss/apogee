---
lsfa : &lsfa
    fibermin : 150
    fibermax : 301
lsfb : &lsfb
    fibermin :  88
    fibermax : 150
lsfc : &lsfc
    fibermin : 32
    fibermax : 88
lsfd : &lsfd
    fibermin : 1
    fibermax : 32
lsfcombo : &lsfcombo
    fibermin : 1
    fibermax : 301

defaults : &defaults
    mask :  dr17/global_mask_v02.txt
    windows : dr17/
    inter :           3
    renorm :          -4
    obscont :    1
    rejectcont :    0.30
    algor : 3

dwarf : &dwarf
    <<: *defaults
    nov  :      8
    indv :  [1,2,3,4,5,6,7,8]
    indini : [ -1,-1,-1,-1,-1,-1,-1,-1]
    initpar : [0.0000,0.0000,0.0000,0.0000,0.0000,0.0000,0.0000,0.000]

giant : &giant
    <<: *defaults
    nov  :      7
    indv :  [1,2,3,4,5,6,7]
    indini : [ -1,-1,-1,-1,-1,-1,-1]
    initpar : [0.0000,0.0000,0.0000,0.0000,0.0000,0.0000,0.0000]

GK : &GK
    holefile : marcs/MARCS_v3_2016/MARCS_GK_holefile.fits
    init : 1 
    teff_range :    [3500.,6000.]

GKg: &GKg
    <<: *GK
    <<: *giant
    logg_range :    [-10.,4.0]
    fix_coarse : ['C','N']
    PLOCK :
      - name : LGVSINI 
        const : 0.4708
        te_coef : 0.000
        logg_coef : [0.,0.,0.] 
        mh_coef : -0.2541
      - name : O
        const : 0.000
        te_coef : 0.000
        logg_coef : [0.,0.,0.] 
        mh_coef : 0.000
   
GKd: &GKd
    <<: *GK
    <<: *dwarf
    logg_range :    [3.5,10]
    fix_coarse : ['C','N']
    PLOCK :
      - name : O
        const : 0.000
        te_coef : 0.000
        logg_coef : [0.,0.,0.] 
        mh_coef : 0.000
   
M : &M
    holefile : marcs/MARCS_v3_2016/MARCS_M_holefile.fits
    init : 1 
    teff_range :    [2500.,4500.]

Mg : &Mg
    << :  *M
    << : *giant
    logg_range :    [-10.,4.0]
    fix_coarse : ['C','N']
    PLOCK :
      - name : LGVSINI 
        const : 0.4708
        te_coef : 0.000
        logg_coef : [0.,0.,0.] 
        mh_coef : -0.2541
      - name : O
        const : 0.000
        te_coef : 0.000
        logg_coef : [0.,0.,0.] 
        mh_coef : 0.000

Md : &Md
    << : *M
    << : *dwarf
    logg_range :    [3.5,10]
    fix_coarse : ['C','N']
    PLOCK :
      - name : O
        const : 0.000
        te_coef : 0.000
        logg_coef : [0.,0.,0.] 
        mh_coef : 0.000

F : &F
    holefile : marcs/MARCS_v3_2016/MARCS_F_holefile.fits
    init : 1 
    teff_range :    [5000.,8500.]

Fd : &Fd
    << : *F
    << : *dwarf
    logg_range :    [-10.,10.]
    fix_coarse : ['C','N','O Mg Si S Ca Ti']
    PLOCK :
      - name : O
        const : 0.000
        te_coef : 0.000
        logg_coef : [0.,0.,0.] 
        mh_coef : 0.000
BA : &BA
    init : 1
    teff_range :    [7500.,100000.]
    logg_range :    [-10.,10.]
    <<: *defaults
    nov  :      4
    indv :  [1,2,3,4]
    indini : [ -1,-1,-1,-1]
    initpar : [0.0000,0.0000,0.0000,0.0000]
    PLOCK :
      - name : C
        const : 0.000
        te_coef : 0.000
        logg_coef : [0.,0.,0.]
        mh_coef : 0.000
      - name : N
        const : 0.000
        te_coef : 0.000
        logg_coef : [0.,0.,0.]
        mh_coef : 0.000
      - name : 'O Mg Si S Ca Ti'
        const : 0.000
        te_coef : 0.000
        logg_coef : [0.,0.,0.]
        mh_coef : 0.000
      - name : LOG10VDOP
        const : 0.000
        te_coef : 0.000
        logg_coef : [0.,0.,0.]
        mh_coef : 0.000
      - name : O
        const : 0.000
        te_coef : 0.000
        logg_coef : [0.,0.,0.]
        mh_coef : 0.000


grids :
  - name : BA
    lib : synspec/kurucz/solarisotopes/sBA_lsfcombo5s_l33/p_apssBA_lsfcombo5s_l33_012_075
    <<: *BA
    <<: *lsfcombo
  - name : GKg_a 
    lib : turbospec/marcs/giantisotopes/tgGK_180901_turbo20_lsfas/p_apstgGK_180901_turbo20_lsfas_012_075
    <<: *GKg
    <<: *lsfa
  - name : GKg_b 
    lib : turbospec/marcs/giantisotopes/tgGK_180901_turbo20_lsfbs/p_apstgGK_180901_turbo20_lsfbs_012_075
    <<: *GKg
    <<: *lsfb
  - name : GKg_c  
    lib : turbospec/marcs/giantisotopes/tgGK_180901_turbo20_lsfcs/p_apstgGK_180901_turbo20_lsfcs_012_075
    <<: *GKg
    <<: *lsfc
  - name : GKg_d  
    lib : turbospec/marcs/giantisotopes/tgGK_180901_turbo20_lsfds/p_apstgGK_180901_turbo20_lsfds_012_075
    <<: *GKg
    <<: *lsfd
  - name : GKd_a  
    lib : turbospec/marcs/solarisotopes/tdGK_180901_turbo20_lsfas/p_apstdGK_180901_turbo20_lsfas_012_075
    <<: *GKd
    <<: *lsfa
  - name : GKd_b  
    lib : turbospec/marcs/solarisotopes/tdGK_180901_turbo20_lsfbs/p_apstdGK_180901_turbo20_lsfbs_012_075
    <<: *GKd
    <<: *lsfb
  - name : GKd_c  
    lib : turbospec/marcs/solarisotopes/tdGK_180901_turbo20_lsfcs/p_apstdGK_180901_turbo20_lsfcs_012_075
    <<: *GKd
    <<: *lsfc
  - name : GKd_d  
    lib : turbospec/marcs/solarisotopes/tdGK_180901_turbo20_lsfds/p_apstdGK_180901_turbo20_lsfds_012_075
    <<: *GKd
    <<: *lsfd
  - name : Mg_a 
    lib : turbospec/marcs/giantisotopes/tgM_180901_turbo20_lsfas/p_apstgM_180901_turbo20_lsfas_012_075
    <<: *Mg
    <<: *lsfa
  - name : Mg_b 
    lib : turbospec/marcs/giantisotopes/tgM_180901_turbo20_lsfbs/p_apstgM_180901_turbo20_lsfbs_012_075
    <<: *Mg
    <<: *lsfb
  - name : Mg_c  
    lib : turbospec/marcs/giantisotopes/tgM_180901_turbo20_lsfcs/p_apstgM_180901_turbo20_lsfcs_012_075
    <<: *Mg
    <<: *lsfc
  - name : Mg_d  
    lib : turbospec/marcs/giantisotopes/tgM_180901_turbo20_lsfds/p_apstgM_180901_turbo20_lsfds_012_075
    <<: *Mg
    <<: *lsfd
  - name : Md_a  
    lib : turbospec/marcs/solarisotopes/tdM_180901_turbo20_lsfas/p_apstdM_180901_turbo20_lsfas_012_075
    <<: *Md
    <<: *lsfa
  - name : Md_b  
    lib : turbospec/marcs/solarisotopes/tdM_180901_turbo20_lsfbs/p_apstdM_180901_turbo20_lsfbs_012_075
    <<: *Md
    <<: *lsfb
  - name : Md_c  
    lib : turbospec/marcs/solarisotopes/tdM_180901_turbo20_lsfcs/p_apstdM_180901_turbo20_lsfcs_012_075
    <<: *Md
    <<: *lsfc
  - name : Md_d  
    lib : turbospec/marcs/solarisotopes/tdM_180901_turbo20_lsfds/p_apstdM_180901_turbo20_lsfds_012_075
    <<: *Md
    <<: *lsfd
  - name : Fd_a  
    lib : turbospec/marcs/solarisotopes/tdF_180901_turbo20_lsfas/p_apstdF_180901_turbo20_lsfas_012_025
    <<: *Fd
    <<: *lsfa
  - name : Fd_b  
    lib : turbospec/marcs/solarisotopes/tdF_180901_turbo20_lsfbs/p_apstdF_180901_turbo20_lsfbs_012_025
    <<: *Fd
    <<: *lsfb
  - name : Fd_c  
    lib : turbospec/marcs/solarisotopes/tdF_180901_turbo20_lsfcs/p_apstdF_180901_turbo20_lsfcs_012_025
    <<: *Fd
    <<: *lsfc
  - name : Fd_d  
    lib : turbospec/marcs/solarisotopes/tdF_180901_turbo20_lsfds/p_apstdF_180901_turbo20_lsfds_012_025
    <<: *Fd
    <<: *lsfd

elems :
    - name : C
      griddim : 'C'
    - name : CI
      griddim : 'C'
    - name : N
      griddim : 'N'
    - name : O
      griddim : 'O Mg Si S Ca Ti'
    - name : Na
      griddim : 'METALS'
    - name : Mg
      griddim : 'O Mg Si S Ca Ti'
    - name : Al
      griddim : 'METALS'
    - name : Si
      griddim : 'O Mg Si S Ca Ti'
    - name : P
      griddim : 'METALS'
    - name : S
      griddim : 'O Mg Si S Ca Ti'
    - name : K
      griddim : 'METALS'
    - name : Ca
      griddim : 'O Mg Si S Ca Ti'
    - name : Ti
      griddim : 'O Mg Si S Ca Ti'
    - name : TiII
      griddim : 'O Mg Si S Ca Ti'
    - name : V
      griddim : 'METALS'
    - name : Cr
      griddim : 'METALS'
    - name : Mn
      griddim : 'METALS'
    - name : Fe
      griddim : 'METALS'
    - name : Co
      griddim : 'METALS'
    - name : Ni
      griddim : 'METALS'
    - name : Cu
      griddim : 'METALS'
    - name : Ce
      griddim : 'METALS'
    - name : Nd
      griddim : 'METALS'
    - name : C13
      griddim : 'C'
